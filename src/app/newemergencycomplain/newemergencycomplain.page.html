<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<ion-header class="header">
  <ion-title>
   <ion-icon src="../../assets/bell.svg" (click)="notifications()" class="bell">
    </ion-icon>
    <div class="ion-text-right">
      <img src="../../assets/logo.svg" class="logo">
    </div>
  </ion-title>
</ion-header>
<ion-content overflow-scroll="true">
  <div class="container">
    <!-- <br> -->
    <h1 class="ion-text-center">New Complain</h1>
    <div>
      <h2 class="h3">Malfunction Type</h2>
      <br>
      <br>
      <br>
      <br>
      <ion-card class="card">
        <!-- <select class="form-select form-select-sm" aria-label=".form-select-sm example"  [(ngModel)]="malfunction_type">
          <option disabled selected hidden style="color: rgb(87, 87, 90);"value=''>Please Select Type</option>
          <option value="Electrical" class="options">Electrical</option>
          <option value="Mechanical" class="options">Mechanical</option>
          <option value="Other" class="options">Other Type</option>
          <option value="Someother" class="options">Some Other Type</option>
        </select> -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button (click)="collapsetrue()" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
         <div *ngIf="malfunction_type==''"><ion-text color="secondary">Please Select Malfunction Type</ion-text></div> 
         <div *ngIf="malfunction_type!==''"><ion-text color="secondary">{{malfunction_type}}</ion-text></div>
            </button>
          </h2>
          <div *ngIf="collapse==false">
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ion-list>
                <ion-item>
                  <ion-label class="selection" (click)="passvalue('Electrical')">Electrical</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label class="selection" (click)="passvalue('Mechanical')">Mechanical</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label class="selection" (click)="passvalue('Other')">Other Type</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label class="selection" (click)="passvalue('Someother')">Some Other Type</ion-label>
                </ion-item>
              </ion-list>
            </div>
          </div>
        </div>
        </div>
       </ion-card>
     <h2 class="h3">Details</h2>
     <br>
     <br>
     <ion-card class="cardinput">
        <!-- <ion-textarea placeholder="Please input detail!" class="textarea"></ion-textarea> -->
        <textarea class="native-textarea sc-ion-textarea-ios" autocapitalize="none" name="ion-textarea-0" placeholder="Please input detail!" spellcheck="false"  [(ngModel)]="complaindetail"></textarea>
   </ion-card>
