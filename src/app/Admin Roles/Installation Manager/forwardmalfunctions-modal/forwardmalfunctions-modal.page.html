  <h1 class="h1">Forward Malfunctions</h1>
  <h6 class="h6">Select Installation Manager</h6>
  <ion-card class="card">
    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
      <option disabled selected hidden style="color:   #DCDCDC;">Installation Manager</option>
      <option value="electrical" class="options">Electrical</option>
      <option value="mechanical" class="options">Mechanical</option>
      <option value="other" class="options">Other Type</option>
      <option value="someother" class="options">Some Other Type</option>
    </select>
   </ion-card>
  <h6 class="h6">Detail about malfunction</h6>
  <ion-card class="card-detailed">
    <!-- <ion-textarea placeholder="Please input detail!" class="textarea"></ion-textarea> -->
    <textarea class="native-textarea sc-ion-textarea-ios" id="textarea" placeholder="Please input detail!"></textarea>
</ion-card>
  <div class="ion-text-center" id="buttonsdiv">
    <button type="button" class="btn btn-primary" (click)="update()">Update</button>
    <div class="divider"></div>
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
  </div>
</div>
