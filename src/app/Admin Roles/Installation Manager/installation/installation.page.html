<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<ion-header class="header">
  <!-- <ion-navbar class="navbar"> -->
    <ion-title>
     <ion-icon src="../../assets/bell.svg" (click)="notifications()" class="bell">
      </ion-icon>
      <div class="ion-text-right">
        <img src="../../assets/logo.svg" class="logo">
      </div>
    </ion-title>
  <!-- </ion-navbar> -->
</ion-header>
<ion-content overflow-scroll="true">
  <div class="container">
    <h1 class="ion-text-center">Installation</h1>
    <br>
    <div class="ion-text-right">
      <button type="button" class="btn btn-primary">Add New</button>
    </div>
    <div class="flex-container">
    <!-- <div class="rectangle"> -->

      <ion-card class="card" *ngFor="let result of installation_data" (click)="installation_page()">
      <div class="square">
        <div>
          <div class="complain"><h3 class="h3">Client: {{result?.client_name}}</h3></div>
       </div>
       <br>
       <br>
      <ion-text class="date">Location:{{result?.location}}<br></ion-text>
      <ion-text class="date">Installation Level : {{result?.installation_level}}<br></ion-text>
      <ion-text class="date">Installation Status : {{result?.installation_status}}<br></ion-text>
  </div>
</ion-card>
