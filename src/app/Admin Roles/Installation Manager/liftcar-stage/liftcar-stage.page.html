<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<ion-header class="header">
  <!-- <ion-navbar class="navbar"> -->
    <ion-title>
     <ion-icon src="../../assets/bell.svg" (click)="notifications()" class="bell">
      </ion-icon>
      <div class="ion-text-right">
        <img src="../../assets/logo.svg" class="logo">
      </div>
    </ion-title>
  <!-- </ion-navbar> -->
</ion-header>
<ion-content overflow-scroll="true">
  <div class="container">
    <h1 class="ion-text-center">Installation</h1>
    <br>
    <ion-text class="date">Sunday, 3/26/2021 13:00</ion-text>
    <h6 class="client">Client : Ahmad Gul</h6>
    <hr class="hr">
    <div class="flex-container1">
    <div class="ion-text-center">
      <ion-chip class="blockbutton" (click)="block()">
   <ion-label class="itemcenter">Stage Second - Lift Car</ion-label>
    </ion-chip>
    </div>
    <br>
    <h6 class="name">Lift Car Type</h6>
 <ion-card class="card-detailed">
     <textarea class="native-textarea sc-ion-textarea-ios" id="textarea" placeholder="Please Enter Lift Car Type" [(ngModel)]="liftcar_type"></textarea>
  </ion-card>
   <h6 class="name">Lift Car Dimension</h6>
  <ion-card class="card-detailed">
       <textarea class="native-textarea sc-ion-textarea-ios" id="textarea"  placeholder="Please Enter Door Lift Car Dimension" [(ngModel)]="liftcar_dimension"></textarea>
   </ion-card>
   <h6 class="name">Lift Car Roof Design</h6>
   <ion-card class="card-detailed">
        <textarea class="native-textarea sc-ion-textarea-ios" id="textarea" placeholder="Please Enter Lift Car Roof Design " [(ngModel)]="liftcar_roof_design"></textarea>
    </ion-card>
    <h6 class="name"> Lift Car Image</h6>
  <div class="ion-text-center">
    <ion-chip class="update" (click)="inputFile.click()">
      <ion-label class="itemleft">Upload Image</ion-label>
      <ion-icon src="../../assets/uploadimage.svg" class="itemright"></ion-icon>
         </ion-chip>
         <input #inputFile id="input-file"  style="opacity:0" type="file"  [(ngModel)]="image" (change)="uploadFiles($event)"
         multiple accept="image/png, image/jpeg"/>
         <div *ngIf="image !== ''" class="pathname">
          {{image}}
          </div>
        </div>
     <div class="flex-container">
      <div class="flex-container5">
      <div class="flex-container0">
      <h6 class="name"> Start Date</h6>
      <section class="section">
        <ion-datetime class="ion-datetime" placeholder="Select a date" displayFormat="MM/DD/YYYY" min="1994-03-14" max="2030-12-09" [(ngModel)]="start_date"></ion-datetime>
        <ion-icon src="assets/calendar.svg"></ion-icon>  
      </section>
     </div>
     <div class="flex-container0">
      <h6 class="name"> End Date</h6>
      <section class="section">
        <ion-datetime class="ion-datetime" placeholder="Select a date" displayFormat="MM/DD/YYYY" min="1994-03-14" max="2030-12-09" [(ngModel)]="end_date"></ion-datetime>
        <ion-icon src="assets/calendar.svg"></ion-icon>  
      </section>
      </div>
    </div>
    <br>
    
         <h6 class="name">More Information or Detail</h6>
      <ion-card class="card-detailed">
           <textarea class="native-textarea sc-ion-textarea-ios" id="textarea" placeholder="Please Enter More Information or Detail" [(ngModel)]="more_information"></textarea>
       </ion-card>
      <br>
      <br>
    </div>
    </div>
      <div class="ion-text-center">
        <ion-button class="newbutton" shape="round" (click)="next()">Send</ion-button>
      </div>
      <br>
      <div class="ion-text-center">
        <ion-button class="backbutton"(click)="back()">Back</ion-button>
      </div>
  </div> 
    </ion-content>
