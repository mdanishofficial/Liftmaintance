<div class="container">
<h1 class="h1">Payment Method</h1>
<ion-list>
  <ion-radio-group allow-empty-selection = "false" value="radio" (ionChange)="radioGroupChange($event)"
  >
  <ion-item>
      <ion-label>Credit Card</ion-label>
      <ion-radio slot="start" value="creditcard" class="radio" #doorcard></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Bank Transfer</ion-label>
      <ion-radio slot="start" value="banktransfer" class="radio" #gallon></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>POS </ion-label>
      <ion-radio slot="start" value="pos" class="radio" #doorfork></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
<div>
<ion-row>
    <ion-col col-6> 
      <div>
        <ion-button  class="provided-button" (click)="buttonClick()">Provided</ion-button>
        </div>
    </ion-col>
   <ion-col col-6>
      <div>
        <ion-button class="cancel-button" (click)="dismiss()">Cancel</ion-button>
        </div>
    </ion-col>
  </ion-row>
</div>
  </div>
<ion-content>
</ion-content>
