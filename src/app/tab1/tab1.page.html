  </div>
    <div class="card-body">
      <div class="ion-text-center">
      <h6 class="card-title">Maintenance</h6>
    </div>
    </div>
  </div>
</div>

  <div class="card" (click)="malfunctions()">

      <div class="ion-text-center">

    </div>
  </div>
  &nbsp;
  &nbsp;

    </div>
    </div>
  </div>
</div>
<div class="flex-container">
  <div class="card" (click)="complain()">

      <div class="ion-text-center">
      <h6 class="card-title">Complains</h6>
    </div>
    </div>
  </div>
  &nbsp;
  &nbsp;
  <div class="card" (click)="emergencycomplain()">
