<div class="white"></div>
<ion-content overflow-scroll="true">
  <div class="container">
    <h1 class="ion-text-center">FAQs</h1>

    <div class="tabs">
      <ion-tab-bar slot="top">
        <button type="button" class="btn btn-primary" id="solved-button" (click)="faqs()">FAQ</button>
        <div class="divider"></div>
        <button type="button" class="btn btn-secondary" id="pending-button" (click)="inquiries()">Inquiries</button>
      </ion-tab-bar>
    </div>
    <br>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item" *ngFor="let result of faqs_data let i=index" (click)=changeselected(i)>
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            {{result?.question}}
          </button>
        </h2>
        <div *ngIf="this.selected[i]==true">
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ion-text> {{result?.answer}}</ion-text>
            </div>
          </div>
        </div>
      </div>
