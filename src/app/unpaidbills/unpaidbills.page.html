<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<ion-header class="header">
  <!-- <ion-navbar class="navbar"> -->
    <ion-title>
      <ion-icon src="../../assets/bell.svg" class="bell">
      </ion-icon>
      <div class="ion-text-right">
        <img src="../../assets/logo.svg" class="logo">
      </div>
    </ion-title>
  <!-- </ion-navbar> -->
</ion-header>
<div class="white"></div>
<ion-content overflow-scroll="true">
  <div class="container">
    <h1 class="ion-text-center">Bill List</h1>
    <div class="tabs">
      <ion-tab-bar slot="top">
          <button type="button" class="btn btn-primary" (click)="unpaid()" >Unpaid</button>
      <div class="divider"></div>
          <button type="button" class="btn btn-secondary" (click)="paid()">Paid</button>
      </ion-tab-bar>
    </div>
    <ion-card class="card" *ngFor="let result of bill_data let i=index">
      <div class="flex-container">
       <div class="flex-container2">
         <div>
           <div>
            <h6 class="billid">Bill # {{result?.bill_id}}</h6>
           </div>
           <div>
            <h6 class="billamount">{{result?.bill_amount}}</h6>
          </div>
         </div>
         <div class="flex-container3">
            <div class="parts">
              <ion-text>Type : {{result?.bill_type}}</ion-text>
            </div>
            <div class="ion-text-center">
              <ion-text class="status">Status: <ion-text class="emergency">{{result?.bill_status}}</ion-text></ion-text>
            </div>
            <div class="ion-text-right">
              <ion-text>Date: {{result?.bill_date}}</ion-text>
            </div>
          </div>
        </div>
      </div>
    </ion-card>
