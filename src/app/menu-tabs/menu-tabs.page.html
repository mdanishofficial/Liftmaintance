<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<ion-header class="header">
 <ion-title>
      <ion-icon src="../../assets/bell.svg" (click)="notifications()" class="bell">
      </ion-icon>
      <div class="ion-text-center">
        <img src="../../assets/logo.svg" class="logo">
      </div>
    </ion-title>
  </ion-header>

<ion-tabs>
  <!-- <div class="white"></div> -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button>
      <ion-icon src="../../assets/profile.svg" (click)="profile()"></ion-icon>
</ion-tab-button>

    <ion-tab-button>
      <ion-icon src="../../assets/message.svg" (click)="language()"></ion-icon>
  </ion-tab-button>
  <ion-tab-button>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="fab-button">
      <ion-fab-button>
        <ion-icon src="../../assets/home.svg"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-tab-button>

  <ion-tab-button>
    <ion-icon src="../../assets/settings.svg"  (click)="settings()"></ion-icon>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon src="../../assets/questionmark.svg" (click)="inquiries()"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
<ion-fab vertical="bottom" horizontal="center" slot="fixed"  style="background-color: #194E78; margin-bottom: 7px; border-radius: 30px;"  (click)="home()">
  <ion-fab-button class="fab-button">
    <ion-icon name="home"></ion-icon>
  </ion-fab-button>
</ion-fab>
