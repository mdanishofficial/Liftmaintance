<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<ion-header class="header">
  <!-- <ion-navbar class="navbar"> -->
    <ion-title>
      <ion-icon src="../../assets/bell.svg" class="bell">
      </ion-icon>
      <div class="ion-text-right">
        <img src="../../assets/logo.svg" class="logo">
      </div>
    </ion-title>
  <!-- </ion-navbar> -->
</ion-header>
<ion-content overflow-scroll="true">
<div class="container">
  <br>
  <h1 class="ion-text-center">Machine</h1>
  <div>
    <h2 class="h2">Basic Info</h2>
    <br>
    <br>
 </div>
 <div *ngFor="let result of data">
  <div>
    <div class="leftcol">
      <ion-text class="textleft">Machine Name</ion-text>
    </div>
    <div class="rightcol">
      <ion-text class="textright">{{result.machine_name}}</ion-text>
    </div>
   </div>
   <hr class="hr">
  <div>
    <div class="leftcol">
      <ion-text class="textleft">Manufacturer</ion-text>
    </div>
    <div class="rightcol">
      <ion-text class="textright">{{result.machine_manufacture}}</ion-text>
    </div>
  </div>
  <hr class="hr">
  <div class="leftcol">
    <ion-text class="textleft">Payloads</ion-text>
  </div>
  <div class="rightcol">
    <ion-text class="textright">{{result.machine_payloads}}</ion-text>
  </div>
  <hr class="hr">
  <div class="leftcol">
    <ion-text class="textleft">Speed</ion-text>
  </div>
  <div class="rightcol">
    <ion-text class="textright">{{result.machine_speed}}</ion-text>
  </div>
  <hr class="hr">
  <div class="leftcol">
    <ion-text class="textleft">Machine Type</ion-text>
  </div>
  <div class="rightcol">
    <ion-text class="textright">{{result.machine_type}}</ion-text>
  </div>
  <hr class="hr">
  <h2 class="h2">Photo</h2>
  <br>
  <br>
 <div class="flex-container" style="display: flex;
  justify-content: center;">
<img src="../../assets/machine.svg" class="machine">
  </div>
</div>
  <div class="flex-container" style="display: flex;
  justify-content: center;">
  <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
    </div>
</div>
</ion-content>
