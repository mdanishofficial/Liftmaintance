  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>

<ion-header class="header">
  <!-- <ion-navbar class="navbar"> -->
    <ion-title>
      <ion-icon src="../../assets/bell.svg" class="bell">
      </ion-icon>
      <div class="ion-text-right">
        <img src="../../assets/logo.svg" class="logo">
      </div>
    </ion-title>
  <!-- </ion-navbar> -->
</ion-header>
<ion-content overflow-scroll="true">
  <div class="container">
    <br>
    <h1 class="ion-text-center">Malfunctions List</h1>
    <div class="tabs">
      <ion-tab-bar slot="top">
          <button type="button" class="btn btn-primary" id="solved-button"  (click)="malfunctions()" >Solved</button>
      <div class="divider"></div>
          <button type="button" class="btn btn-secondary" id="pending-button"(click)="currentmalfunctions()" >Current Malfunctions</button>
      </ion-tab-bar>
    </div>
    <br>
    <ion-card class="card"  *ngFor="let result of malfunction_data let i=index">
      <div class="flex-container">
        <div style="float: left;">
          <div [ngClass]='result?.malfunction_status == "Solved" ?"greendiv":"reddiv"'></div>
        </div>
        <div class="flex-container2">
          <h6 class="type">Type: {{result?.malfunction_type}}</h6>
          <div class="flex-container3">
            <div class="date">
              <ion-text>Date:{{result?.malfunction_date}}</ion-text>
            </div>
            <div class="status">
              <ion-text> Status : {{result?.malfunction_status}}</ion-text>
            </div>
          </div>
        </div>
      </div>
    </ion-card>
