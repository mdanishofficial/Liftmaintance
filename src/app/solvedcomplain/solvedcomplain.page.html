<ion-content overflow-scroll="true">
  <div class="container">
    <h1 class="ion-text-center">Complains</h1>
    <div class="tabs">
      <ion-tab-bar slot="top">
          <button type="button" class="btn btn-primary" (click)="solvedcomplain()" >Solved</button>
      <div class="divider"></div>
          <button type="button" class="btn btn-secondary" (click)="pendingcomplain()">Pending</button>
      </ion-tab-bar>
    </div>
    <div class="flex-container" *ngFor="let result of complain_data let i=index">
    <div class="rectangle">
      <div class="square">
      <h3 class="h3">Malfunction Type :{{result?.malfunction_type}}</h3>
      <ion-text class="date">Date:{{result?.complain_date}}<br></ion-text>
      <h3 class="h3">Detail</h3>
      <ion-text class="details">{{result?.complain_detail}} </ion-text> 
  <div>
    <div class="complain"><h3 class="h3">Complain # :{{result?.complain_id}}</h3></div>
    <!-- <div class="buttondiv"><ion-button class="statusbutton" shape="round">{{result?.complain_status}}</ion-button></div> -->
</div>
<br>
 </div>
</div>
</div>
<div class="ion-text-center" style="width: 0px auto;">
  <ion-button class="newbutton" shape="round" (click)="newcomplain()">New Complain</ion-button>
</div>
<br>
<br>
</div>
</ion-content>
